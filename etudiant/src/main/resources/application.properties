spring.application.name=etudiant
server.port=8092
spring.datasource.url=${DB_URL:jdbc:h2:mem:etudiant-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USER:user}
spring.datasource.password=${DB_PASSWORD:passer@123}
spring.jpa.database-platform=${DB_USER:org.hibernate.dialect.H2Dialect}
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/demo/protocol/openid-connect/certs
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka