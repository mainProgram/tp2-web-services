<ng-container *ngIf="professeur!=null">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Détails du professeur</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="my-3">
                            <p>Prénom(s) : {{ professeur.prenom }}</p>
                            <p>Nom : {{ professeur.nom }}</p>
                            <p>Téléphone : {{ professeur.telephone }}</p>
                            <p>Spécialité : {{ professeur.specialite }}</p>
                        </div>
                        <div class="text-end">
                            <button mat-stroked-button color="primary" routerLink="/professeurs" class="mx-2">Liste</button>
                            <button mat-stroked-button color="primary" [routerLink]="['/professeurs/edit/', professeur.id]">Édition</button>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</ng-container>
<div *ngIf="professeur == null" class="text-center">
    <h3 class="text-danger my-5">
        Le professeur n'existe pas !
    </h3>
    <button mat-stroked-button color="primary" routerLink="/professeurs" >Liste des professeurs</button>
</div>
